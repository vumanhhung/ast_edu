<div class="home-login clearfix">   
    <div class="login-container center-block">
        <!--<p class="text-center">HỆ THỐNG QUẢN LÝ NHÂN SỰ</p>-->
    </div>
    <div class="login-container center-block box-login">
        <div class="clearfix">
            <div class="box-right">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Đăng nhập hệ thống
                    <button *ngIf="isModal" type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="panel-body">
                    <div class="col-md-11">
                        <form *ngIf="formResetToggle" class="form-horizontal login" name="loginForm" #f="ngForm" novalidate
                              (ngSubmit)="f.form.valid ? login() :
                          (!email.valid && showErrorAlert('Nhập địa chỉ Email', 'Vui lòng nhập email hợp lệ'));
                          (!password.valid && showErrorAlert('Nhập mật khẩu', 'Vui lòng nhập mật khẩu hợp lệ'))">
                            <div class="form-group has-feedback">                                
                                <div class="col-md-10" [ngClass]="{'has-success': f.submitted && email.valid, 'has-error' : f.submitted && !email.valid}">
                                    <input type="text" id="login-email" name="email" placeholder="Nhập Email hoặc tên đăng nhập" class="form-control" [(ngModel)]="userLogin.email" #email="ngModel" required />
                                    <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': email.valid, 'glyphicon-remove' : !email.valid}" aria-hidden="true"></span>
                                    <span class="errorMessage" *ngIf="f.submitted && !email.valid">
                                        Nhập địa chỉ Email
                                    </span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">                                
                                <div class="col-md-10" [ngClass]="{'has-success': f.submitted && password.valid, 'has-error' : f.submitted && !password.valid}">
                                    <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" class="form-control" [(ngModel)]="userLogin.password" #password="ngModel" required />
                                    <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
                                    <span class="errorMessage" *ngIf="f.submitted && !password.valid">
                                        Nhập mật khẩu
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="rememberMe" [(ngModel)]="userLogin.rememberMe"> Ghi nhớ đăng nhập</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary bg-orange" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Đăng nhập...' : 'Đăng nhập'}}</button>
                                </div>
                            </div>                            

                            <!--<div *ngIf="!isModal" class="col-md-12">
                        <hr class="separator-hr" />
                    </div>

                    <div *ngIf="!isModal" class="col-md-12 last-control-group">
                        <span>Don't have an account?</span><a href="javascript:;" class="btn btn-link" (click)="signUp()">Sign Up</a>
                    </div>-->
                        </form>
                    </div>
                </div>
            </div>
            <!--<div class="box-left">

            </div>-->
        </div>
    </div>

</div>
